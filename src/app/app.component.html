<h1 class="title">Angular Change Detection</h1>

<div class="container">
  <!-- Event -->
  <app-block
    title="Event"
    [showLoading]="showLoading"
    (loading)="eventHandle($event)"
  >
  </app-block>

  <!-- Timeout -->
  <app-block
    title="Timeout"
    [showLoading]="showLoading"
    (loading)="timeoutHandle($event)"
  >
  </app-block>

  <!-- HttpClient -->
  <app-block
    title="HttpClient"
    [showLoading]="showLoading"
    (loading)="httpClientHandle($event)"
  >
  </app-block>

  <!-- Instance Level Observable -->
  <app-block
    title="Instance Level Observable"
    [showLoading]="showLoading"
    (loading)="observableHandle($event)"
  >
  </app-block>

  <!-- HttpClient with Subject -->
  <app-block
    title="HttpClient with Subject"
    [showLoading]="showLoading"
    (loading)="observableFinalHandle($event)"
  >
  </app-block>

  <!-- HttpClient with BehaviourSubject -->
  <app-block
    title="HttpClient with BehaviourSubject"
    [showLoading]="showLoading"
    (loading)="observableFinalHandle2($event)"
  >
  </app-block>
</div>

<h1>Users</h1>
<ul>
  <li *ngFor="let user of users">
    {{ user.first_name }} - {{ user.last_name }}
  </li>
</ul>
